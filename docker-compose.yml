version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend_container
    expose:
      - "8000"
    restart: always
    volumes:
      - ./backend:/usr/src/app
    environment:
      - PYTHONUNBUFFERED=1
    shm_size: 2gb
    networks:
      - queue-net

  inscriber:
    build: ./inscribing_proj
    container_name: inscriber_container
    expose:
      - "8002"
    env_file:
      - ./inscribing_proj/dev.env
    restart: always
    volumes:
      - ./inscriber:/usr/src/app
    environment:
      - PYTHONUNBUFFERED=1
    shm_size: 2gb
    networks:
      - queue-net

  frontend:
    build: ./frontend
    container_name: frontend_container
    expose:
      - "80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=https://map.uxlivinglab.online/api
    restart: always
    networks:
      - queue-net

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/map.uxlivinglab.online/fullchain.pem:/etc/letsencrypt/live/map.uxlivinglab.online/fullchain.pem:ro
      - /etc/letsencrypt/live/map.uxlivinglab.online/privkey.pem:/etc/letsencrypt/live/map.uxlivinglab.online/privkey.pem:ro
      - ./frontend:/home/SamantaScraper/frontend:ro
    restart: always
    depends_on:
      - backend
      - frontend
    networks:
      - queue-net



networks:
  queue-net:
    driver: bridge
