version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend_container
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./backend:/usr/src/app
    environment:
      - PYTHONUNBUFFERED=1
    shm_size: 2gb
    networks:
      - queue-net
    
  inscriber:
    build: ./inscribing_proj
    container_name: inscriber_container
    ports:
      - "8002:8002"
    env_file:
      - ./inscribing_proj/dev.env
    
    restart: always
    volumes:
      - ./inscriber:/usr/src/app
    environment:
      - PYTHONUNBUFFERED=1
    shm_size: 2gb
    networks:
      - queue-net

  frontend:
    build: ./frontend
    container_name: frontend_container
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/usr/src/app
    depends_on:
      - backend
    environment:
      - VITE_API_URL=map.uxlivinglab.online/api
    networks:
      - queue-net

    nginx:
      build:
        context: ./nginx
        dockerfile: Dockerfile
      container_name: nginx
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
        - /etc/ssl/map.uxlivinglab.online/map_uxlivinglab_online.crt:/etc/ssl/map.uxlivinglab.online/map_uxlivinglab_online.crt:ro
        - /etc/ssl/map.uxlivinglab.online/map.uxlivinglab.online.key:/etc/ssl/map.uxlivinglab.online/map.uxlivinglab.online.key:ro
      restart: always
      networks:
        - queue-net
      depends_on:
        - backend
        - frontend



networks:
  queue-net:
    driver: bridge
