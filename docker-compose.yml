version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend_container
    expose:
      - "8000"
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    shm_size: 2gb
    networks:
      - queue-net
    depends_on:
      - inscriber
    # optional for local dev hot reload
    # volumes:
    #   - ./backend:/usr/src/app:cached

  inscriber:
    build: ./inscribing_proj
    container_name: inscriber_container
    expose:
      - "8002"
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    shm_size: 2gb
    networks:
      - queue-net
    command: python manage.py runserver 0.0.0.0:8002
    # optional for local dev hot reload
    # volumes:
    #   - ./inscribing_proj:/usr/src/app:cached

  frontend:
    build: ./frontend
    container_name: frontend_container
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - queue-net
    environment:
      - VITE_API_URL=https://map.uxlivinglab.online/api
    command: sh -c "npm install && npm run build && tail -f /dev/null"  # build frontend

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/home/SamantaScraper/frontend/dist:ro   # point to built files
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    networks:
      - queue-net

networks:
  queue-net:
    driver: bridge
