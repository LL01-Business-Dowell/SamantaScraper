server {
    listen 80;
    server_name localhost map.uxlivinglab.online;

    # Serve built frontend files
    # root /home/SamantaScraper/frontend/dist;
    root /usr/share/nginx/html;
    index index.html;

    # Frontend routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API reverse proxy
    location /api/ {
        proxy_pass http://backend:8000/;   # IMPORTANT: trailing slash
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";

        # TIMEOUTS
        proxy_connect_timeout   300s;
        proxy_send_timeout      300s;
        proxy_read_timeout      300s;
        send_timeout            300s;

        # Recommended: disable buffering for long responses
        proxy_buffering off;

        # Optional: allow big request bodies
        client_max_body_size    50M;
    }
}

