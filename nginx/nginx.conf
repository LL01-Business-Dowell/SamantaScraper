server {
    listen 80;
    server_name 82.29.161.195 map.uxlivinglab.online;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name 82.29.161.195 map.uxlivinglab.online;

    ssl_certificate     /etc/ssl/map.uxlivinglab.online/map_uxlivinglab_online.crt;
    ssl_certificate_key /etc/ssl/map.uxlivinglab.online/map.uxlivinglab.online.key;

    location / {
        proxy_pass http://frontend_container:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend_container:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}
